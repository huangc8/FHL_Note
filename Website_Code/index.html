<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
<!-- style start -->
body {
    font-family: "Lucida Sans", Verdana, sans-serif;
}

.main img {
    width: 100%;
}

h1{
    font-size: 1.625em;
}

h2{
    font-size: 1.375em;
}

.header {
    background-color: #f1f1f1;
    height: 40px;
    position: fixed;
    top: 0;
    transition: top 0.2s ease-in-out;
    width: 100%;
}

.header-hide {
    top: -40px;
}

.header-show {
	background-color: #f1f1f1;
    height: 40px;
    position: fixed;
    top: 0;
    transition: top 0.2s ease-in-out;
    width: 100%;
}

.menuitem {
    margin: 4.310344827586206896551724137931%;
    margin-left: 0;
    margin-top: 0;
    padding: 4.310344827586206896551724137931%;
    border-bottom: 1px solid #e9e9e9;
    cursor: pointer;
}

.main {
    padding: 2.0661157024793388429752066115702%;
}

.right {
    padding: 4.310344827586206896551724137931%;
    background-color: #CDF0F6;
}

.footer {
    padding: 1.0121457489878542510121457489879%;
    text-align: center;
    background-color: #f1f1f1;
    border: 1px solid #e9e9e9;
    font-size: 0.625em;
}

.gridcontainer {
    width: 100%;
}

.gridwrapper {
    overflow: hidden;
}

.gridbox {
    margin-bottom: 2.0242914979757085020242914979757%;
    margin-right: 2.0242914979757085020242914979757%;
    float: left;
}

.gridheader {
    width: 100%;
}

.gridmenu {
    width: 23.481781376518218623481781376518%;
}

.gridmain {
    width: 48.987854251012145748987854251012%;
}

.gridfooter {
    width: 100%;
    margin-bottom: 0;
}

@media only screen and (max-width: 500px) {
    .gridmenu {
        width: 100%;
    }

    .menuitem {
        margin: 1.0121457489878542510121457489879%;
        padding: 1.0121457489878542510121457489879%;
    }

    .gridmain {
        width: 100%;
    }

    .main {
        padding: 1.0121457489878542510121457489879%;
    }

    .right {
        padding: 1.0121457489878542510121457489879%;
    }

    .gridbox {
        margin-right: 0;
        float: left;
    }
	
	.header-hide {
		top: -40px;
	}
	
	.header-show {
		background-color: #f1f1f1;
		height: 40px;
		position: fixed;
		top: 0;
		transition: top 0.2s ease-in-out;
		width: 100%;
	}
}

#check{
	display: none;
}

#central{
	cursor: pointer;
	width: 65px;
	height: 65px;
	position: fixed;
	bottom: 28px;
	right: 18px;
	z-index: 1;
}

#central img{
	width: 100%;
	transition: all .4s ease-in-out;
	border-radius: 50%;
}

.link{
	position: fixed;
	bottom: 30px;
	right: 20px;
	width: 60px;
	height: 60px;
	border-radius: 50%;
	transition: all .1s ease-in-out;
}

#check:checked ~ a #link_01{
	transform: translateY(-250px);
}
#check:checked ~ a #link_02{
	transform: translateY(-200px);
}
#check:checked ~ a #link_03{
	transform: translateY(-150px);
}
#check:checked ~ a #link_04{
	transform: translateY(-100px);
}

.link-hide {
    display: none;
}

.link-show {
	display: inline;
}
<!-- style end -->
</style>
<script type="text/javascript">
<!-- javascript start-->
	<!-- json part -->
	var xmlhttp = new XMLHttpRequest();
	var url = "http://bible.fhl.net/json/sc.php";

	xmlhttp.onreadystatechange=function() {
		if (this.readyState == 4 && this.status == 200) {
			parseResponse(this.responseText);
		}
	}

	var request = url + "?book=3&engs=Gen&chap=1&sec=1&gb=0";

	xmlhttp.open("GET", request, true);
	xmlhttp.send();

	function parseResponse(response) {
		obj = JSON.parse(response);	
		document.getElementById("t").innerHTML = obj.record[0].title;
		document.getElementById("ct").innerHTML = obj.record[0].com_text;
	}
	<!-- json part end -->
	
	<!-- header part -->
	// Hide Header on on scroll down
	var didScroll;
	var lastScrollTop = 0;
	var delta = 5;
	var navbarHeight = $('header').outerHeight();

	$(window).scroll(function(event){
		didScroll = true;
	});

	setInterval(function() {
		if (didScroll) {
			hasScrolled();
			didScroll = false;
		}
	}, 250);

	function hasScrolled() {
		var st = $(this).scrollTop();
		
		// Make sure they scroll more than delta
		if(Math.abs(lastScrollTop - st) <= delta)
			return;

		// If they scrolled down and are past the navbar, add class .header-hide.
		// This is necessary so you never see what is "behind" the navbar.
		if (st > lastScrollTop && st > navbarHeight){
			// Scroll Down
			$('.header').removeClass('header-show').addClass('header-hide');
			$('#central').removeClass('link-show').addClass('link-hide');
			$('#link_01').removeClass('link-show').addClass('link-hide');
			$('#link_02').removeClass('link-show').addClass('link-hide');
			$('#link_03').removeClass('link-show').addClass('link-hide');
			$('#link_04').removeClass('link-show').addClass('link-hide');
			document.getElementById("check").checked = false;
		} else {
			// Scroll Up
			if(st + $(window).height() < $(document).height()) {
				$('.header').removeClass('header-hide').addClass('header-show');
				$('#central').removeClass('link-hide').addClass('link-show');
				$('#link_01').removeClass('link-hide').addClass('link-show');
				$('#link_02').removeClass('link-hide').addClass('link-show');
				$('#link_03').removeClass('link-hide').addClass('link-show');
				$('#link_04').removeClass('link-hide').addClass('link-show');
			}
		}
		
		lastScrollTop = st;
	}
	<!-- header part end -->
	
<!-- javascript end-->
</script>
</head>
<body>
<div class="gridcontainer">
    <div class="gridwrapper">
 
  <!-- grid header -->
        <div class="gridbox gridheader">
            <div class="header">
                <h1>FHL Note Test</h1>
            </div>
        </div>
  
  <!-- grid menu -->
        <div class="gridbox gridmenu">
        </div>

  <!-- grid main -->
        <div class="gridbox gridmain">
            <div class="main">
			   <h1 id="t">Title</h1>
			   <p id="ct">com_text</p>
            </div>
        </div>
  
  <!-- grid footer -->
        <div class="gridbox gridfooter">
            <div class="footer">
            </div>
        </div>
  
    </div>
</div>
<nav>
	<input type="checkbox" id="check"/>
	<label id="central" for="check"><img src="./image/central.png"></label>
	<a href="#"><img class="link" id="link_01" src="./image/01.png"/></a>
	<a href="#"><img class="link" id="link_02" src="./image/02.png"/></a>
	<a href="#"><img class="link" id="link_03" src="./image/03.png"/></a>
	<a href="#"><img class="link" id="link_04" src="./image/04.png"/></a>
</nav>
